<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="global.5c5a17b2.css">
    <style id="styleTag"></style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- 代码演示区域 -->
    <div class="code-box">
        <pre id="code"></pre>
        <div class="button">
            <div class="slow active">慢速</div>
            <div class="middle">中速</div>
            <div class="fast">快速</div>
        </div>
    </div>

    <!-- 页面展示区域 -->
    <div class="page-box">
        <div class="box">
            <div class="head">
                <div class="eye">
                    <div class="eye_left">
                        <div class="eyebead_left">
                            <div class="eyebead"></div>
                        </div>
                    </div>
                    <div class="eye_right">
                        <div class="eyebead_right">
                            <div class="eyebead"></div>
                        </div>
                    </div>
                </div>
                <div class="cheek">
                    <div class="cheek_left"></div>
                    <div class="cheek_right"></div>
                </div>
                <div class="mouth">
                    <div class="smallMouth">

                    </div>
                </div>
                <div class="mouth_second">
                    <div class="mouth_left"></div>
                    <div class="mouth_center"></div>
                    <div class="mouth_right"></div>
                </div>
                <div class="mouth_love">
                    <div class="mouth_love_left"></div>
                    <div class="mouth_love_right"></div>
                </div>
                <div class="beard">
                    <div class="beard_1"></div>
                    <div class="beard_2"></div>
                    <div class="beard_3"></div>
                    <div class="beard_4"></div>
                    <div class="beard_5"></div>
                    <div class="beard_6"></div>
                </div>
                <div class="nose">
                    <div class="nose_yuan"></div>
                    <div class="nose_line"></div>
                </div>
                <div class="hand">
                    <div class="hand_left">
                        <div class="hand_left_top"> </div>
                        <div class="hand_left_bottom">
                        </div>
                    </div>
                    <div class="hand_center">
                        <div class="hand_center_yuan">

                        </div>
                    </div>
                    <div class="hand_right">
                        <div class="hand_right_top"></div>
                        <div class="hand_right_bottom"></div>
                    </div>
                </div>
                <div class="face"></div>
                <div class="hand_line">
                    <div class="hand_line_left"></div>
                    <div class="hand_line_right"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.b8baa4f3.js"></script>
</body>

</html>
